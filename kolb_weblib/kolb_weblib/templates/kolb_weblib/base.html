<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" content="width=device-width, initial-scale=1">
    <title>{% block title %}Kolb Weblib{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'usuarios/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand " href="{% url 'home' %}">Kolb Weblib</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav navbar-right">
                {% if not request.user.is_authenticated %}
			    <li class="{% block login_activo %}{% endblock %}">
                    <a href="{% url 'usuarios:inicio' %}">
                        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp; Inicia Sesión
                    </a>
                </li>
                <li class="{% block registro_activo %}{% endblock %}">
                    <a href="{% url 'usuarios:registro' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Registrate
                    </a>
                </li>
                {% endif %}
                {% if request.user.is_authenticated %}
                <li class="{% block panel_activo %}{% endblock %}">
                    <a href="{% url 'usuarios:panel' %}">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>&nbsp; {{ request.user.username|title }}
                    </a>
                </li>
                <li class="{% block logout_activo %}{% endblock %}">
                    <a href="{% url 'usuarios:cerrar' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Cerrar Sesión
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>

    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
